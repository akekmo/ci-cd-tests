name: Matrix Play
on: 
    push:

jobs:
    matrix_play:
        name: Matrix Play
        strategy:
            matrix:
                os : [ubuntu-latest, windows-latest]
                node-version: [14, 15, 16]
        runs-on: ${{matrix.os}}
        steps:
            - run : node -v
            -  uses : actions/setup-node@v4
               with:
                node-version: ${{matrix.node-version}}
            - run:  node -v

        