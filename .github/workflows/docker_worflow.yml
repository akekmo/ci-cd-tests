name: Docker Workflow
on: [workflow_dispatch]
jobs:
    docker-job1:
        runs-on: ubuntu-latest
        container:
            image: node:21-alpine3.18
        steps:
            - name: Print Node version
              run: |
               node -v
               ls -la
            - name: docker step
              id: docker-step
              uses: docker://node:20-alpine3.18
              with:
                entrypoint: /usr/local/bin/node
                args: |
                 -v
                 -p 2+3
